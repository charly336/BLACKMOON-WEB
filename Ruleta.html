<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta Danza A√©rea</title>

<style>
:root{
--bg-externo: radial-gradient(circle at top, #1a0026, #000);
--bg-juego: linear-gradient(135deg, #12001a, #1f0033);
--color-primario: #b85cff;
--color-secundario: #00e0ff;
--texto: #ffffff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
margin:0;
background:var(--bg-externo);
color:var(--texto);
min-height:100vh;
display:flex;
flex-direction:column;
overflow:hidden;
}

header{
padding:20px;
text-align:center;
font-size:1.5rem;
letter-spacing:2px;
}

.layout{
flex:1;
display:flex;
gap:30px;
padding:30px;
align-items:flex-start;
justify-content:center;
}

.zona-juego{
background:var(--bg-juego);
padding:30px;
border-radius:20px;
box-shadow:0 0 40px rgba(184,92,255,0.4);
}

/* üî• RUETA M√ÅS GRANDE */
.ruleta-container{
position:relative;
width:420px;
height:420px;
margin:auto;
}

canvas{
width:100%;
height:100%;
border-radius:50%;
}

.flecha{
position:absolute;
top:50%;
right:-34px;
transform:translateY(-50%);
width:0;
height:0;
border-top:22px solid transparent;
border-bottom:22px solid transparent;
border-left:38px solid red;
z-index:20;
}

.btn-girar{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:110px;
height:110px;
border-radius:50%;
border:none;
cursor:pointer;
background:radial-gradient(circle,var(--color-secundario),var(--color-primario));
color:#000;
font-weight:bold;
box-shadow:0 0 30px rgba(0,224,255,0.9);
}

.resultado{
margin-top:25px;
text-align:center;
}

.resultado img{
max-width:180px;
margin-bottom:10px;
}

.promo{
max-width:280px;
text-align:center;
}

.promo img{
width:100%;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.6);
}

footer{
display:flex;
justify-content:space-around;
padding:20px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
}

footer a{
color:var(--color-secundario);
text-decoration:none;
font-weight:bold;
}

@media(max-width:900px){
.layout{flex-direction:column;align-items:center;}
.ruleta-container{width:320px;height:320px;}
}
</style>
</head>

<body>

<header>üé™ Ruleta A√©rea ‚Äì Black Moon Style</header>

<div class="layout">

<div class="zona-juego">
<div class="ruleta-container">
<div class="flecha"></div>
<canvas id="ruleta" width="420" height="420"></canvas>
<button class="btn-girar" id="btnGirar">GIRAR</button>
</div>

<div class="resultado" id="resultado">
<p>Resultado aparecer√° aqu√≠</p>
</div>
</div>

<div class="promo">
<img src="promo.jpg">
<p>Promoci√≥n / Evento / Escuela</p>
</div>

</div>

<footer>
<a href="#">Escuela</a>
<a href="#">Eventos</a>
<a href="#">Podcast</a>
<a href="#">Contacto</a>
</footer>

<!-- üéµ MUSICA EN BUCLE 6 CANCIONES -->
<audio id="musicPlayer" autoplay></audio>
<audio id="spinSound" src="spin.mp3" preload="auto"></audio>
<audio id="stopSound" src="stop.mp3" preload="auto"></audio>

<script>
/* üéµ PLAYLIST */
const playlist=[
"cancion1.mp3",
"cancion2.mp3",
"cancion3.mp3",
"cancion4.mp3",
"cancion5.mp3",
"cancion6.mp3"
];

let track=0;
const player=document.getElementById("musicPlayer");
player.src=playlist[track];
player.volume=0.5;
player.play();

player.addEventListener("ended",()=>{
track=(track+1)%playlist.length;
player.src=playlist[track];
player.play();
});

/* ================= L√ìGICA RULETA ================= */
const canvas=document.getElementById('ruleta');
const ctx=canvas.getContext('2d');
const btnGirar=document.getElementById('btnGirar');

const espacios=[ /* ‚õî NO TOCADO */ 
{tipo:'imagen',texto:'split',img:'da split.jpg'},
{tipo:'imagen',texto:'arco',img:'da  arco hacia adelante.jpg'},
{tipo:'imagen',texto:'angel-sirena',img:'da angel-sirena.jpg'},
{tipo:'imagen',texto:'5 subidas sin tocar piso',img:'fig4.png'},
{tipo:'especial',texto:'TE SALVASTE üéâ'},
{tipo:'imagen',texto:'Figura 5',img:'fig5.png'},
{tipo:'imagen',texto:'Figura 6',img:'fig6.png'},
{tipo:'imagen',texto:'Figura 7',img:'fig7.png'},
{tipo:'imagen',texto:'5 abdominales x 1 subida',img:'fig8.png'},
{tipo:'especial',texto:'REPITE FIGURA üîÅ'},
{tipo:'imagen',texto:'Figura 9',img:'fig9.png'},
{tipo:'imagen',texto:'Figura 10',img:'fig10.png'},
{tipo:'imagen',texto:'Figura 11',img:'fig11.png'},
{tipo:'imagen',texto:'5 subidas diferentes',img:'fig12.png'},
{tipo:'especial',texto:'TE SALVASTE üéâ'},
{tipo:'imagen',texto:'Figura 13',img:'fig13.png'},
{tipo:'imagen',texto:'Figura 14',img:'da scuad.jpg'},
{tipo:'imagen',texto:'split de pared',img:'split de pared.jpg'},
{tipo:'imagen',texto:'abdominales de cabeza',img:'fig16.png'},
{tipo:'especial',texto:'REPITE FIGURA üîÅ'}
];

const total=espacios.length;
const angulo=2*Math.PI/total;
let rotacion=0;

function dibujar(){
ctx.clearRect(0,0,canvas.width,canvas.height);
for(let i=0;i<total;i++){
ctx.beginPath();
ctx.moveTo(210,210);
ctx.arc(210,210,210,angulo*i,angulo*(i+1));
ctx.fillStyle=i%2?'#1b002b':'#3a005c';
ctx.fill();

ctx.save();
ctx.translate(210,210);
ctx.rotate(angulo*i+angulo/2);
ctx.fillStyle="#fff";
ctx.font="14px Arial";
ctx.textAlign="right";
ctx.fillText(espacios[i].texto,200,5);
ctx.restore();
}
}

dibujar();

btnGirar.onclick=()=>{
document.getElementById("spinSound").play();
let destino=rotacion+(Math.random()*5+5)*2*Math.PI;
let inicio=performance.now();

function animar(t){
let p=Math.min((t-inicio)/3000,1);
rotacion+= (destino-rotacion)*p;
ctx.save();
ctx.translate(210,210);
ctx.rotate(rotacion);
ctx.translate(-210,-210);
dibujar();
ctx.restore();
p<1?requestAnimationFrame(animar):document.getElementById("stopSound").play();
}
requestAnimationFrame(animar);
};

/* üå´Ô∏è NIEBLA ANIMADA */
const fog=document.createElement("div");
fog.style.cssText=`
position:fixed;
top:0;left:0;
width:100%;height:100%;
pointer-events:none;
background:radial-gradient(circle at 50% 50%,rgba(184,92,255,.25),rgba(0,0,0,.95));
animation:fog 20s linear infinite;
`;
document.body.appendChild(fog);

const style=document.createElement("style");
style.innerHTML=`@keyframes fog{0%{opacity:.3}50%{opacity:.6}100%{opacity:.3}}`;
document.head.appendChild(style);
</script>

</body>
</html>
