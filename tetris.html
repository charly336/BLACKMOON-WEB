<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TetrisMoon</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at 50% 20%, #4a1dff 0%, #14003b 60%, #000 100%);
        background-image: url('luna-grande.png');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: #fff;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Estrellas dinámicas */
    .stars {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        background: url('stars.png');
        animation: twinkle 3s infinite alternate ease-in-out;
        opacity: 0.5;
        z-index: 2;
    }
    @keyframes twinkle {
        from { opacity: 0.2; transform: scale(1); }
        to { opacity: 0.9; transform: scale(1.04); }
    }

    /* Luna animada con brillo pulsante */
    .luna-animada {
        position: fixed;
        top: -40px;
        right: -60px;
        width: 320px;
        animation: float 18s infinite ease-in-out alternate, pulse 4s infinite ease-in-out;
        opacity: 0.70;
        z-index: 1;
    }
    @keyframes float {
        from { transform: translateY(0px); }
        to { transform: translateY(40px); }
    }
    @keyframes pulse {
        0% { filter: drop-shadow(0 0 4px #d2a8ff); }
        50% { filter: drop-shadow(0 0 20px #bb6aff); }
        100% { filter: drop-shadow(0 0 4px #d2a8ff); }
    }

    .contenedor-global {
        width: 100%;
        max-width: 1500px;
        display: flex;
        gap: 25px;
        padding: 20px;
        box-sizing: border-box;
        z-index: 5;
    }

    .juego-area {
        background: rgba(20, 0, 45, 0.55);
        border: 5px solid #c07aff;
        border-radius: 14px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 440px;
        box-shadow: 0 0 25px #c07aff;
        animation: glow 3s infinite ease-in-out;
    }
    @keyframes glow {
        0% { box-shadow: 0 0 10px #a855ff; }
        50% { box-shadow: 0 0 35px #d28cff; }
        100% { box-shadow: 0 0 10px #a855ff; }
    }

    #tetrisCanvas {
        background: #1a0037;
        border: 2px solid #d8a6ff;
        width: 100%;
        height: auto;
        box-shadow: 0 0 12px #d8a6ff inset;
        animation: pulseCanvas 6s infinite ease-in-out;
    }
    @keyframes pulseCanvas {
        0% { box-shadow: 0 0 8px #9f60ff inset; }
        50% { box-shadow: 0 0 20px #d8a6ff inset; }
        100% { box-shadow: 0 0 8px #9f60ff inset; }
    }

    /* Controles móviles */
    .controles-movil {
        display: none;
        margin-top: 15px;
    }
    @media(max-width: 900px) {
        .controles-movil {
            display: flex;
            gap: 10px;
        }
        .controles-movil button {
            padding: 10px 18px;
            background: #9a00ff;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 12px #c780ff;
            font-size: 1.1rem;
        }
    }

    .panel-info {
        margin-top: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        font-size: 1.1rem;
    }

    .promo-area {
        width: 40%;
        min-width: 260px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .promo-area img {
        width: 100%;
        border-radius: 12px;
        border: 4px solid #c07aff;
        box-shadow: 0 0 25px #c07aff;
    }

    footer {
        width: 100%;
        background: #100018;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        bottom: 0;
        z-index: 10;
        border-top: 2px solid #9a4bff;
    }

    .footer-links img {
        width: 55px;
        margin: 0 10px;
        cursor: pointer;
    }

    @media(max-width: 900px) {
        .contenedor-global { flex-direction: column; align-items: center; }
        .promo-area { width: 90%; }
    }
</style>
</head>
<body>

<div class="stars"></div>
<img src="luna.png" class="luna-animada">

<h1>TETRISMOON</h1>

<div class="contenedor-global">
    <div class="juego-area">
        <canvas id="tetrisCanvas" width="300" height="600"></canvas>

        <div class="panel-info">
            <span>Puntaje: <span id="score">0</span></span>
            <span>Nivel: <span id="level">1</span></span>
            <span>Tiempo: <span id="timer">0</span>s</span>
        </div>

        <audio id="bgm" src="musica.mp3" loop></audio>
        <div>
            <button onclick="toggleMusic()">Play/Pause</button>
            <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
        </div>

        <div id="frases" style="display:none;">
            <p>¡Explosión lunar!</p>
            <p>¡Alineación cósmica total!</p>
            <p>¡Brillo astral activado!</p>
            <p>¡Ondas de energía lunar!</p>
        </div>

        <div class="controles-movil">
            <button onclick="moverIzquierda()">◀</button>
            <button onclick="rotarPieza()">⟳</button>
            <button onclick="moverDerecha()">▶</button>
            <button onclick="bajarPieza()">▼</button>
        </div>
    </div>

    <div class="promo-area">
        <img src="promo.png" alt="Promo BlackMoon TetrisMoon">
    </div>
</div>

<footer>
    <div class="footer-links">
        <img src="link1.png">
        <img src="link2.png">
    </div>

    <span>© 2025 TetrisMoon • Grupo Black Moon</span>

    <div class="footer-links">
        <img src="link3.png">
        <img src="link4.png">
    </div>
</footer>

<script>
// Música
function toggleMusic() {
    const bgm = document.getElementById("bgm");
    bgm.paused ? bgm.play() : bgm.pause();
}
function setVolume(v) {
    document.getElementById("bgm").volume = v;
}

// Timer
let time = 0;
setInterval(() => {
    time++;
    document.getElementById("timer").innerText = time;
}, 1000);

// Canvas
const canvas = document.getElementById("tetrisCanvas");
const ctx = canvas.getContext("2d");

const grid = 30;
const cols = 10;
const rows = 20;
let tablero = [];
for (let y = 0; y < rows; y++) tablero[y] = Array(cols).fill(0);

// Efecto visual de explosión
function explosionLunar(x, y) {
    const particles = 20;
    for (let i=0;i<particles;i++){
        let px = x * grid + grid/2;
        let py = y * grid + grid/2;
        let ang = Math.random()*Math.PI*2;
        let sp = Math.random()*4 + 1;
        let p = { x:px, y:py, vx:Math.cos(ang)*sp, vy:Math.sin(ang)*sp, life:30 };
        animateParticle(p);
    }
}

function animateParticle(p){
    function frame(){
        ctx.fillStyle = `rgba(200,120,255,${p.life/30})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,4,0,Math.PI*2);
        ctx.fill();
        p.x+=p.vx;
        p.y+=p.vy;
        p.life--;
        if(p.life>0) requestAnimationFrame(frame);
    }
    frame();
}

// Dibujar tablero con neón
function dibujarTablero() {
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            ctx.fillStyle = tablero[y][x] ? "#f3c8ff" : "#1a0033";
            ctx.shadowColor = tablero[y][x] ? "#e38bff" : "transparent";
            ctx.shadowBlur = tablero[y][x] ? 25 : 0;
            ctx.fillRect(x * grid, y * grid, grid - 1, grid - 1);
        }
    }
}

function actualizar() {
    dibujarTablero();
    requestAnimationFrame(actualizar);
}
actualizar();
// --- BlackMoon Pro Effects Added ---

// Bass Boost Pulse
const bassPulse = document.createElement('div');
bassPulse.id = 'bassPulse';
bassPulse.style.position = 'fixed';
bassPulse.style.top = 0;
bassPulse.style.left = 0;
bassPulse.style.width = '100%';
bassPulse.style.height = '100%';
bassPulse.style.pointerEvents = 'none';
bassPulse.style.zIndex = '2';
bassPulse.style.boxShadow = '0 0 0px rgba(255,255,255,0)';
document.body.appendChild(bassPulse);

setInterval(() => {
  bassPulse.style.transition = 'box-shadow 0.2s ease';
  bassPulse.style.boxShadow = '0 0 45px rgba(255,255,255,0.25)';
  setTimeout(() => bassPulse.style.boxShadow = '0 0 0px rgba(255,255,255,0)', 150);
}, 1200);

// Supernova Explosion
function supernovaEffect(x, y) {
  const boom = document.createElement('div');
  boom.classList.add('supernova');
  boom.style.left = x + 'px';
  boom.style.top = y + 'px';
  document.body.appendChild(boom);
  setTimeout(() => boom.remove(), 800);
}

// Comet
function launchComet() {
  const comet = document.createElement('div');
  comet.className = 'comet';
  document.body.appendChild(comet);
  comet.style.top = (Math.random() * window.innerHeight * 0.7) + 'px';
  setTimeout(() => comet.remove(), 6000);
}
setInterval(launchComet, 9000);

// Fog Layer
const fog = document.createElement('div');
fog.id = 'fogLayer';
fog.style.position = 'fixed';
fog.style.bottom = '0';
fog.style.left = '0';
fog.style.width = '100%';
fog.style.height = '30vh';
fog.style.background = 'rgba(255,255,255,0.03)';
fog.style.backdropFilter = 'blur(8px)';
fog.style.opacity = '0.35';
fog.style.pointerEvents = 'none';
fog.style.animation = 'fogMove 35s linear infinite';
fog.style.zIndex = '3';
document.body.appendChild(fog);

</script>

</body>
</html>
