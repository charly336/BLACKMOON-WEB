<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Black Moon Comics | Lector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

header{
    text-align:center;
    padding:20px;
    border-bottom:1px solid rgba(255,255,255,.1);
}

header h1{
    letter-spacing:2px;
}

.comic-container{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.comic-page{
    max-width:90%;
    max-height:80vh;
    box-shadow:0 0 30px rgba(255,255,255,.2);
    border-radius:10px;
    animation:fadeIn .6s ease;
}

.controls{
    display:flex;
    justify-content:space-between;
    padding:20px;
}

button{
    background:#fff;
    color:#000;
    border:none;
    padding:10px 20px;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#000;
    color:#fff;
    border:1px solid #fff;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.97);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<header>
    <h1>ISIS MOON</h1>
</header>

<div class="comic-container">
    <img id="page" class="comic-page" src="paginas/pagina1.jpg">
</div>

<div class="controls">
    <button onclick="prevPage()">◀ Anterior</button>
    <button onclick="nextPage()">Siguiente ▶</button>
</div>

<script>
let currentPage = 1;
const totalPages = 10;

function nextPage(){
    if(currentPage < totalPages){
        currentPage++;
        updatePage();
    }
}

function prevPage(){
    if(currentPage > 1){
        currentPage--;
        updatePage();
    }
}

function updatePage(){
    const img = document.getElementById("page");
    img.style.animation = "none";
    img.offsetHeight;
    img.style.animation = null;
    img.src = `paginas/pagina${currentPage}.jpg`;
}
</script>

</body>
</html>
