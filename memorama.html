<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escalada Aérea Infinita</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: linear-gradient(#87ceeb, #fff);
    overflow: hidden;
  }

  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(to bottom, #87ceeb, #ffffff);
    background-size: cover;
  }

  #ui {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 20px;
    z-index: 10;
    text-shadow: 1px 1px 3px #000;
  }

  #gameOver {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 10px;
    text-align: center;
    color: white;
    font-size: 22px;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover { background: #666; }
</style>
</head>
<body>
<div id="ui">
  <div>Puntuación: <span id="score">0</span></div>
  <div>Récord: <span id="record">0</span></div>
</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="gameOver">
  <div>Fin de partida</div>
  <div>Tu puntuación: <span id="finalScore"></span></div>
  <button onclick="restartGame()">Reiniciar</button>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="musica.mp3" type="audio/mpeg"> <!-- ← Cambia aquí tu música -->
</audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// ===== IMÁGENES PERSONALIZABLES =====
let playerImg = new Image();
playerImg.src = "bailarina.png"; // ← Cambia aquí la imagen de la bailarina

let sunImg = new Image();
sunImg.src = "sol.png"; // ← Imagen del sol personalizada

let moonImg = new Image();
moonImg.src = "luna.png"; // ← Imagen de la luna personalizada

let cloudImg = new Image();
cloudImg.src = "nube.png"; // ← Imagen de nube personalizada

// ====================================
const wallImages = ["pared1.png", "pared2.png", "pared3.png", "pared4.png"];
let stones = [];
let traps = [];

let player = { x: 180, y: 500, width: 40, height: 60, dy: 0 };
let score = 0;
let record = localStorage.getItem("recordAerea") || 0;
let gameOver = false;
let level = 1;
let gravity = 0.3;
let jumpStrength = -6;
let timeOfDay = 0; // 0 día, 1 tarde, 2 noche
let backgroundColor = "#87ceeb"; // azul cielo

document.getElementById("record").textContent = record;

// Crear piedras iniciales
for (let i = 0; i < 8; i++) {
  stones.push({
    x: Math.random() * 350,
    y: 600 - i * 80,
    width: 80,
    height: 15,
    color: "white"
  });
}

// Crear trampas iniciales
for (let i = 0; i < 3; i++) {
  traps.push({
    x: Math.random() * 350,
    y: Math.random() * 600,
    width: 60,
    height: 10,
    color: "red"
  });
}

function drawSky() {
  // Transición de color día → tarde → noche según puntaje
  if (score < 50) {
    backgroundColor = "#87ceeb"; // Día
  } else if (score < 100) {
    backgroundColor = "#ffb347"; // Atardecer
  } else {
    backgroundColor = "#0a0a2a"; // Noche
  }

  ctx.fillStyle = backgroundColor;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Dibujar elementos del cielo
  if (score < 100) {
    // Día o atardecer
    ctx.drawImage(sunImg, 50, 50, 80, 80);
  } else {
    // Noche
    ctx.drawImage(moonImg, 50, 50, 80, 80);
  }

  // Dibujar nubes (3 nubes flotantes)
  for (let i = 0; i < 3; i++) {
    let x = (Date.now() / 50 + i * 120) % 500 - 100;
    ctx.drawImage(cloudImg, x, 100 + i * 80, 120, 60);
  }
}

function drawPlayer() {
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function drawStones() {
  for (let s of stones) {
    ctx.fillStyle = s.color;
    ctx.fillRect(s.x, s.y, s.width, s.height);
  }
}

function drawTraps() {
  for (let t of traps) {
    ctx.fillStyle = t.color;
    ctx.fillRect(t.x, t.y, t.width, t.height);
  }
}

function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawSky();

  player.dy += gravity;
  player.y += player.dy;

  // Movimiento de las piedras
  for (let s of stones) {
    s.y += 2;
    if (s.y > 600) {
      s.y = -20;
      s.x = Math.random() * 350;
      score++;
      if (score % 10 === 0 && level < 30) {
        level++;
        gravity += 0.02;
      }
    }

    // Colisión con piedra
    if (
      player.x < s.x + s.width &&
      player.x + player.width > s.x &&
      player.y + player.height > s.y &&
      player.y + player.height < s.y + s.height + 10 &&
      player.dy > 0
    ) {
      player.dy = jumpStrength;
    }
  }

  // Movimiento de trampas
  for (let t of traps) {
    t.y += 3;
    if (t.y > 600) {
      t.y = -20;
      t.x = Math.random() * 350;
    }

    // Colisión con trampa
    if (
      player.x < t.x + t.width &&
      player.x + player.width > t.x &&
      player.y + player.height > t.y &&
      player.y < t.y + t.height
    ) {
      endGame();
      return;
    }
  }

  // Si cae fuera del canvas
  if (player.y > 600) {
    endGame();
  }

  drawStones();
  drawTraps();
  drawPlayer();
  document.getElementById("score").textContent = score;
  requestAnimationFrame(update);
}

function endGame() {
  gameOver = true;
  document.getElementById("finalScore").textContent = score;
  document.getElementById("gameOver").style.display = "block";

  if (score > record) {
    record = score;
    localStorage.setItem("recordAerea", record);
  }
}

function restartGame() {
  player.y = 500;
  player.dy = 0;
  score = 0;
  level = 1;
  gravity = 0.3;
  stones = [];
  traps = [];
  for (let i = 0; i < 8; i++) {
    stones.push({
      x: Math.random() * 350,
      y: 600 - i * 80,
      width: 80,
      height: 15,
      color: "white"
    });
  }
  for (let i = 0; i < 3; i++) {
    traps.push({
      x: Math.random() * 350,
      y: Math.random() * 600,
      width: 60,
      height: 10,
      color: "red"
    });
  }
  document.getElementById("gameOver").style.display = "none";
  gameOver = false;
  update();
}

document.addEventListener("keydown", (e) => {
  if (e.code === "ArrowLeft") player.x -= 30;
  if (e.code === "ArrowRight") player.x += 30;
});

// Cambia la pared cada 5000 puntos (opcional)
setInterval(() => {
  let randomWall = wallImages[Math.floor(Math.random() * wallImages.length)];
  canvas.style.backgroundImage = `url(${randomWall})`;
}, 5000);

update();
</script>
</body>
</html>
