<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>2048 Ilimited</title>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family:Arial,system-ui;
  background:linear-gradient(180deg,#071021,#131f3b);
  color:#fff;
  overflow:hidden;
  touch-action:none;
}

.container{
  max-width:900px;
  margin:auto;
  padding:14px;
  padding-bottom:90px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{font-size:22px;font-weight:bold}

.controls{display:flex;gap:10px}

.scoreBox{
  background:rgba(255,255,255,.1);
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  text-align:center;
}

.btn{
  background:rgba(255,255,255,.15);
  border:none;
  border-radius:8px;
  padding:8px 12px;
  color:#fff;
}

.gameArea{
  margin:20px auto;
  max-width:360px;
  aspect-ratio:1/1;
  background:rgba(255,255,255,.05);
  padding:10px;
  border-radius:12px;
  touch-action:none;
}

.board{
  width:100%;
  height:100%;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  grid-template-rows:repeat(4,1fr);
  gap:8px;
}

.cell{
  background:rgba(255,255,255,.1);
  border-radius:8px;
  position:relative;
}

.tile{
  position:absolute;
  inset:0;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  background:linear-gradient(145deg,#7c3aed,#ec4899);
}

.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:rgba(10,15,35,.95);
  display:flex;
  justify-content:space-around;
  align-items:center;
  font-size:12px;
}

.footer a{
  color:#fff;
  text-decoration:none;
  text-align:center;
}

.footer span{font-size:18px;display:block}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="title">2048 ILIMITED</div>
    <div class="controls">
      <div class="scoreBox">Score<br><span id="score">0</span></div>
      <button class="btn" id="newBtn">Nuevo</button>
    </div>
  </div>

  <div class="gameArea">
    <div id="board" class="board"></div>
  </div>
</div>

<footer class="footer">
  <a href="#"><span>ðŸŽ§</span>Podcast</a>
  <a href="#"><span>ðŸŽ®</span>Juegos</a>
  <a href="#"><span>ðŸ“¸</span>Instagram</a>
  <a href="#"><span>ðŸ’¬</span>Contacto</a>
</footer>

<script>
const size=4;
let board=[],score=0;

const boardEl=document.getElementById("board");
const scoreEl=document.getElementById("score");
const newBtn=document.getElementById("newBtn");

function init(){
  board=Array.from({length:size},()=>Array(size).fill(0));
  score=0;
  spawn(); spawn();
  render();
}

function spawn(){
  const empty=[];
  for(let r=0;r<size;r++)
    for(let c=0;c<size;c++)
      if(board[r][c]===0) empty.push([r,c]);
  if(!empty.length) return;
  const [r,c]=empty[Math.floor(Math.random()*empty.length)];
  board[r][c]=Math.random()<0.9?2:4;
}

function slide(row){
  row=row.filter(v=>v);
  for(let i=0;i<row.length-1;i++){
    if(row[i]===row[i+1]){
      row[i]*=2;
      score+=row[i];
      row[i+1]=0;
    }
  }
  return row.filter(v=>v);
}

function move(dir){
  let moved=false;
  if(dir==="left"){
    for(let r=0;r<size;r++){
      let row=slide(board[r]);
      while(row.length<size) row.push(0);
      if(row.toString()!=board[r].toString()) moved=true;
      board[r]=row;
    }
  }
  if(dir==="right"){
    for(let r=0;r<size;r++){
      let row=slide(board[r].slice().reverse());
      while(row.length<size) row.push(0);
      row=row.reverse();
      if(row.toString()!=board[r].toString()) moved=true;
      board[r]=row;
    }
  }
  if(dir==="up"){
    for(let c=0;c<size;c++){
      let col=[];
      for(let r=0;r<size;r++) col.push(board[r][c]);
      col=slide(col);
      while(col.length<size) col.push(0);
      for(let r=0;r<size;r++){
        if(board[r][c]!=col[r]) moved=true;
        board[r][c]=col[r];
      }
    }
  }
  if(dir==="down"){
    for(let c=0;c<size;c++){
      let col=[];
      for(let r=0;r<size;r++) col.push(board[r][c]);
      col=slide(col.reverse());
      while(col.length<size) col.push(0);
      col=col.reverse();
      for(let r=0;r<size;r++){
        if(board[r][c]!=col[r]) moved=true;
        board[r][c]=col[r];
      }
    }
  }
  if(moved){spawn(); render();}
}

function render(){
  boardEl.innerHTML="";
  scoreEl.textContent=score;
  for(let r=0;r<size;r++){
    for(let c=0;c<size;c++){
      const cell=document.createElement("div");
      cell.className="cell";
      boardEl.appendChild(cell);
      if(board[r][c]){
        const tile=document.createElement("div");
        tile.className="tile";
        tile.textContent=board[r][c];
        cell.appendChild(tile);
      }
    }
  }
}

/* TOUCH */
let sx=null,sy=null;
boardEl.addEventListener("touchstart",e=>{
  const t=e.touches[0]; sx=t.clientX; sy=t.clientY;
},{passive:false});

boardEl.addEventListener("touchend",e=>{
  const t=e.changedTouches[0];
  const dx=t.clientX-sx, dy=t.clientY-sy;
  if(Math.abs(dx)<30 && Math.abs(dy)<30) return;
  Math.abs(dx)>Math.abs(dy)
    ? move(dx>0?"right":"left")
    : move(dy>0?"down":"up");
},{passive:false});

/* TECLADO */
window.addEventListener("keydown",e=>{
  const m={37:"left",38:"up",39:"right",40:"down"};
  if(m[e.keyCode]) move(m[e.keyCode]);
});

newBtn.onclick=init;
init();
</script>

</body>
</html>
