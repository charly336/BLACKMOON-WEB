<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escalada AÃ©rea Infinita</title>
<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
  }

  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: url('fondo1.jpg') no-repeat center/cover;
    border: 3px solid #fff;
  }

  #menu, #inicio {
    text-align: center;
    color: white;
    font-family: sans-serif;
    margin-top: 10px;
  }

  #menu button, #inicio button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background-color: #6200ea;
    color: white;
    transition: 0.3s;
  }

  #menu button:hover, #inicio button:hover {
    background-color: #3700b3;
  }

  #inicio {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0,0,0,0.8), #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #titulo {
    font-size: 40px;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 15px #a855f7;
  }

  #subtitulo {
    font-size: 20px;
    margin-bottom: 30px;
    color: #ccc;
  }
</style>
</head>
<body>

<div id="inicio">
  <div id="titulo">Escalada AÃ©rea Infinita</div>
  <div id="subtitulo">Un juego de <b>Blackmoon Games</b></div>
  <button onclick="iniciarJuego()">ðŸŽ® Jugar</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="menu" style="display:none;">
  <p>PuntuaciÃ³n: <span id="score">0</span> | RÃ©cord: <span id="record">0</span></p>
  <button onclick="reiniciarJuego()">Reiniciar</button>
  <audio id="musicaFondo" src="musica.mp3" loop></audio>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bailarinaImg = new Image();
bailarinaImg.src = "bailarina.png"; // Imagen personalizable de la bailarina

// Logos personalizables
let logos = ["logo1.png", "logo2.png", "logo3.png", "logo4.png"];
let piedras = [];
let score = 0;
let record = localStorage.getItem("recordEscalada") || 0;
let nivel = 1;
let jugando = false;

document.getElementById("record").innerText = record;

let musica = document.getElementById("musicaFondo");
musica.volume = 0.5;

let player = {
  x: 200,
  y: 500,
  width: 40,
  height: 60,
  dy: 0,
  gravedad: 0.6,
  salto: -10
};

// Crear piedras iniciales
for (let i = 0; i < 6; i++) {
  piedras.push({
    x: Math.random() * 360,
    y: i * 100,
    width: 60,
    height: 20,
    img: logos[Math.floor(Math.random() * logos.length)]
  });
}

// Control del jugador
document.addEventListener("keydown", e => {
  if (!jugando) return;
  if (e.code === "ArrowLeft") player.x -= 40;
  if (e.code === "ArrowRight") player.x += 40;
});

function iniciarJuego() {
  document.getElementById("inicio").style.display = "none";
  document.getElementById("menu").style.display = "block";
  jugando = true;
  musica.play();
  actualizar();
}

function actualizar() {
  if (!jugando) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Dibujar piedras
  for (let piedra of piedras) {
    let img = new Image();
    img.src = piedra.img;
    ctx.drawImage(img, piedra.x, piedra.y, piedra.width, piedra.height);
    piedra.y -= 2 + nivel * 0.2;
    if (piedra.y < -20) {
      piedra.y = 620;
      piedra.x = Math.random() * 340;
      piedra.img = logos[Math.floor(Math.random() * logos.length)];
      score++;
      if (score % 20 === 0 && nivel < 30) nivel++;
    }
  }

  // Movimiento de la bailarina
  player.dy += player.gravedad;
  player.y += player.dy;
  if (player.y > 580) gameOver();

  // DetecciÃ³n de colisiones
  for (let piedra of piedras) {
    if (
      player.x < piedra.x + piedra.width &&
      player.x + player.width > piedra.x &&
      player.y < piedra.y + piedra.height &&
      player.y + player.height > piedra.y &&
      player.dy > 0
    ) {
      player.dy = player.salto;
    }
  }

  ctx.drawImage(bailarinaImg, player.x, player.y, player.width, player.height);
  document.getElementById("score").innerText = score;

  requestAnimationFrame(actualizar);
}

function gameOver() {
  jugando = false;
  musica.pause();
  ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#fff";
  ctx.font = "30px Arial";
  ctx.fillText("Fin del juego", 120, 300);
  ctx.font = "20px Arial";
  ctx.fillText("PuntuaciÃ³n: " + score, 140, 340);

  if (score > record) {
    localStorage.setItem("recordEscalada", score);
    document.getElementById("record").innerText = score;
    ctx.fillText("Â¡Nuevo rÃ©cord!", 130, 380);
  }
}

function reiniciarJuego() {
  score = 0;
  nivel = 1;
  player.y = 500;
  player.dy = 0;
  jugando = true;
  musica.currentTime = 0;
  musica.play();
  actualizar();
}
</script>
</body>
</html>
