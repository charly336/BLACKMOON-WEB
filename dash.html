<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aerial Dash ¬∑ Black Moon</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#000;
  overflow:hidden;
  color:white;
}

/* ---------- MENU ---------- */
#menu{
  position:fixed;
  inset:0;
  background:linear-gradient(to top,#000,#16002e);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#menu h1{
  font-size:2.5rem;
  margin-bottom:20px;
}
#menu button{
  padding:15px 50px;
  border:none;
  border-radius:30px;
  background:#7f00ff;
  color:white;
  font-size:1.2rem;
}

/* ---------- HUD ---------- */
#hud{
  position:fixed;
  top:10px;
  left:10px;
  background:rgba(0,0,0,0.5);
  padding:12px 16px;
  border-radius:16px;
  z-index:5;
}

/* ---------- CANVAS ---------- */
canvas{
  display:block;
}

/* ---------- BUTTON ---------- */
#jumpBtn{
  position:fixed;
  bottom:80px;
  right:20px;
  width:85px;
  height:85px;
  border-radius:50%;
  background:rgba(127,0,255,0.8);
  border:none;
  color:white;
  font-size:0.9rem;
  z-index:5;
}

/* ---------- FOOTER ---------- */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  height:45px;
  background:#000;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:5;
}
footer a{
  color:white;
  font-size:0.8rem;
  text-decoration:none;
}
</style>
</head>

<body>

<div id="menu">
  <h1>üåô Aerial Dash</h1>
  <button id="startBtn">INICIAR RITUAL</button>
</div>

<div id="hud">
  Fase Lunar: <span id="phase">I</span><br>
  Altura M√°xima: <span id="record">0</span>
</div>

<canvas id="canvas"></canvas>
<button id="jumpBtn">IMPULSO</button>

<footer>
  <a href="#">Podcast</a>
  <a href="#">Escuela</a>
  <a href="#">Records</a>
  <a href="#">Black Moon</a>
</footer>

<audio id="music" loop></audio>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= AUDIO ================= */
const music = document.getElementById("music");
const tracks = [
  "bm_luna_nueva.mp3",
  "bm_creciente.mp3",
  "bm_llena.mp3",
  "bm_roja.mp3",
  "bm_eclipse.mp3"
];

/* ================= ESTADO ================= */
let running = false;
let frame = 0;
let speed = 6;
let phase = 1;
let score = 0;
let record = localStorage.getItem("blackmoonRecord") || 0;
document.getElementById("record").innerText = record;

/* ================= JUGADOR ================= */
let player = {
  x:80,
  y:0,
  w:50,
  h:50,
  vy:0,
  jump:-18,
  gravity:0.9,
  onGround:false
};

/* ================= OBST√ÅCULOS ================= */
let obstacles = [];

/* ================= PART√çCULAS ================= */
let particles = [];

/* ================= CONTROLES ================= */
function jump(){
  if(player.onGround){
    player.vy = player.jump;
    player.onGround = false;
    for(let i=0;i<8;i++){
      particles.push({
        x:player.x+25,
        y:player.y+25,
        vx:(Math.random()-0.5)*5,
        vy:(Math.random()-0.5)*5,
        life:25
      });
    }
  }
}

document.addEventListener("click",jump);
document.getElementById("jumpBtn").addEventListener("click",jump);

/* ================= LOOP ================= */
function gameLoop(){
  if(!running) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  /* Fondo d√≠a / noche */
  ctx.fillStyle = phase % 2 === 0 ? "#87CEEB" : "#0a0018";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  /* Suelo */
  ctx.fillStyle="#111";
  ctx.fillRect(0,canvas.height-60,canvas.width,60);

  /* Jugador */
  player.vy += player.gravity;
  player.y += player.vy;

  if(player.y + player.h >= canvas.height - 60){
    player.y = canvas.height - 60 - player.h;
    player.vy = 0;
    player.onGround = true;
  }

  ctx.fillStyle="#b400ff";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  /* Obst√°culos */
  if(frame % 120 === 0){
    obstacles.push({
      x:canvas.width,
      y:canvas.height-110,
      w:40,
      h:50
    });
  }

  obstacles.forEach((o,i)=>{
    o.x -= speed;
    ctx.fillStyle="#ff0055";
    ctx.fillRect(o.x,o.y,o.w,o.h);

    if(
      player.x < o.x + o.w &&
      player.x + player.w > o.x &&
      player.y < o.y + o.h &&
      player.y + player.h > o.y
    ){
      endGame();
    }

    if(o.x + o.w < 0) obstacles.splice(i,1);
  });

  /* Part√≠culas */
  particles.forEach((p,i)=>{
    ctx.fillStyle="rgba(180,0,255,0.8)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    if(p.life<=0) particles.splice(i,1);
  });

  frame++;
  score++;

  /* Cambio de fase */
  if(score % 1200 === 0){
    phase++;
    speed += 1;
    document.getElementById("phase").innerText = phase;
    loadMusic();
  }

  requestAnimationFrame(gameLoop);
}

/* ================= AUDIO ================= */
function loadMusic(){
  music.src = tracks[(phase-1) % tracks.length];
  music.volume = 0.5;
  music.play();
}

/* ================= START ================= */
document.getElementById("startBtn").onclick = ()=>{
  document.getElementById("menu").style.display="none";
  player.y = canvas.height - 110;
  running = true;
  loadMusic();
  gameLoop();
};

/* ================= GAME OVER ================= */
function endGame(){
  running = false;
  if(score > record){
    localStorage.setItem("blackmoonRecord",score);
  }
  alert("üåô El aire te solt√≥‚Ä¶ vuelve a intentarlo");
  location.reload();
}
</script>

</body>
</html>
