<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aerial Dash ¬∑ Black Moon</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#000;
  overflow:hidden;
  color:white;
}

/* ---------------- FOG ---------------- */
#fog{
  position:absolute;
  inset:0;
  background:url("fog.png") repeat-x;
  opacity:0.25;
  pointer-events:none;
  animation:fog 80s linear infinite;
  z-index:2;
}
@keyframes fog{
  from{background-position:0 0;}
  to{background-position:-3000px 0;}
}

/* ---------------- MENU ---------------- */
#menu{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,#000,#16002e);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  backdrop-filter:blur(10px);
}
#menu h1{
  font-size:2.6rem;
  margin-bottom:25px;
}
#menu button{
  padding:15px 55px;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#7f00ff,#c77dff);
  color:white;
  font-size:1.2rem;
}

/* ---------------- HUD ---------------- */
#hud{
  position:absolute;
  top:10px;
  left:10px;
  background:rgba(0,0,0,0.45);
  padding:12px 16px;
  border-radius:16px;
  backdrop-filter:blur(8px);
  z-index:5;
}

/* ---------------- CANVAS ---------------- */
canvas{display:block}

/* ---------------- BUTTON ---------------- */
#jumpBtn{
  position:absolute;
  bottom:90px;
  right:20px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:rgba(127,0,255,0.75);
  border:none;
  color:white;
  font-size:0.9rem;
  backdrop-filter:blur(8px);
  z-index:5;
}

/* ---------------- FOOTER ---------------- */
footer{
  position:absolute;
  bottom:0;
  width:100%;
  height:50px;
  background:linear-gradient(to right,#000,#2b2b2b,#7f00ff,#000);
  display:flex;
  justify-content:space-around;
  align-items:center;
  backdrop-filter:blur(8px);
  z-index:5;
}
footer a{
  color:white;
  text-decoration:none;
  font-size:0.85rem;
}
</style>
</head>

<body>

<div id="menu">
  <h1>üåô Aerial Dash</h1>
  <button onclick="startGame()">INICIAR RITUAL</button>
</div>

<div id="fog"></div>

<div id="hud">
  Fase Lunar: <span id="phase">I</span><br>
  Altura M√°xima: <span id="record">0</span>
</div>

<canvas id="canvas"></canvas>

<button id="jumpBtn">IMPULSO</button>

<footer>
  <a href="#">Podcast</a>
  <a href="#">Escuela</a>
  <a href="#">Records</a>
  <a href="#">Black Moon</a>
</footer>

<audio id="music" loop></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* -------- IM√ÅGENES BLACK MOON -------- */
const isis = new Image();
isis.src = "isis_moon.png";

const tela = new Image();
tela.src = "tela.png";

const moon = new Image();
moon.src = "luna.png";

const sun = new Image();
sun.src = "sol.png";

/* -------- M√öSICA -------- */
const tracks = [
  "bm_luna_nueva.mp3",
  "bm_creciente.mp3",
  "bm_llena.mp3",
  "bm_roja.mp3",
  "bm_eclipse.mp3"
];

/* -------- JUGADOR -------- */
let player = {
  x:80,
  y:canvas.height-180,
  w:55,
  h:55,
  vy:0,
  jump:-19,
  gravity:0.9,
  onGround:false
};

/* -------- ESTADO -------- */
let obstacles=[];
let particles=[];
let frame=0;
let speed=6;
let phase=1;
let score=0;
let record=localStorage.getItem("blackmoonRecord")||0;
document.getElementById("record").innerText=record;

/* -------- CONTROL -------- */
function jump(){
  if(player.onGround){
    player.vy=player.jump;
    player.onGround=false;
    spawnParticles();
  }
}
document.addEventListener("click",jump);
document.getElementById("jumpBtn").addEventListener("click",jump);

/* -------- PART√çCULAS -------- */
function spawnParticles(){
  for(let i=0;i<12;i++){
    particles.push({
      x:player.x+player.w/2,
      y:player.y+player.h/2,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      life:35
    });
  }
}

/* -------- LOOP -------- */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = phase%2===0 ? "#88ccee" : "#0a0018";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.drawImage(phase%2===0?sun:moon,canvas.width-100,20,70,70);

  player.vy+=player.gravity;
  player.y+=player.vy;

  if(player.y+player.h>=canvas.height-80){
    player.y=canvas.height-80-player.h;
    player.vy=0;
    player.onGround=true;
  }

  ctx.drawImage(isis,player.x,player.y,player.w,player.h);

  if(frame%120===0){
    obstacles.push({
      x:canvas.width,
      y:canvas.height-140,
      w:70,
      h:100
    });
  }

  obstacles.forEach((o,i)=>{
    o.x-=speed;
    ctx.drawImage(tela,o.x,o.y,o.w,o.h);

    if(player.x<o.x+o.w &&
       player.x+player.w>o.x &&
       player.y<o.y+o.h &&
       player.y+player.h>o.y){
      endGame();
    }

    if(o.x+o.w<0) obstacles.splice(i,1);
  });

  particles.forEach((p,i)=>{
    ctx.fillStyle="rgba(180,0,255,0.85)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fill();
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    if(p.life<=0) particles.splice(i,1);
  });

  frame++;
  score++;

  if(score%1200===0){
    phase++;
    speed+=1;
    document.getElementById("phase").innerText=phase;
    loadMusic();
  }

  requestAnimationFrame(loop);
}

/* -------- AUDIO -------- */
function loadMusic(){
  const music=document.getElementById("music");
  music.src=tracks[(phase-1)%tracks.length];
  music.play();
}

/* -------- GAME OVER -------- */
function endGame(){
  if(score>record){
    localStorage.setItem("blackmoonRecord",score);
  }
  alert("üåô El aire te solt√≥‚Ä¶ vuelve a intentarlo");
  location.reload();
}

/* -------- START -------- */
function startGame(){
  document.getElementById("menu").style.display="none";
  loadMusic();
  loop();
}
</script>

</body>
</html>
