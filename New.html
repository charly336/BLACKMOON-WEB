<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aerial Rhythm</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, #0a0f1f, #140a1f);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    #gameArea {
        width: 90%;
        height: 400px;
        border: 3px solid #ffffff55;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        background: rgba(255,255,255,0.05);
        border-radius: 15px;
    }

    .note {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        position: absolute;
        top: -70px;
        left: calc(50% - 30px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        font-weight: bold;
        color: #fff;
        opacity: 0.9;
    }

    .up    { background: #6a00ff; }
    .down  { background: #ff009d; }
    .left  { background: #00d9ff; }
    .right { background: #ffae00; }

    #score {
        font-size: 26px;
        margin-top: 10px;
    }

    #hitLine {
        width: 90%;
        height: 5px;
        background: #ffffffaa;
        margin: 0 auto;
        position: relative;
        top: -20px;
    }
</style>
</head>
<body>

<h1>Aerial Rhythm</h1>
<p>Sigue el ritmo presionando las flechas correctas cuando la nota cruce la línea</p>
<div id="score">Puntuación: 0</div>

<div id="gameArea">
    <div id="hitLine"></div>
</div>

<script>
    let score = 0;
    let gameArea = document.getElementById("gameArea");

    function spawnNote() {
        const directions = ["up", "down", "left", "right"];
        const dir = directions[Math.floor(Math.random() * directions.length)];

        let note = document.createElement("div");
        note.classList.add("note", dir);

        note.innerText = dir === "up" ? "↑" :
                         dir === "down" ? "↓" :
                         dir === "left" ? "←" : "→";

        note.dataset.direction = dir;

        note.style.left =
            dir === "left" ? "20%" :
            dir === "right" ? "70%" :
            "45%";

        gameArea.appendChild(note);

        let pos = -70;
        let fall = setInterval(() => {
            pos += 3;
            note.style.top = pos + "px";

            if (pos > 380) {
                gameArea.removeChild(note);
                clearInterval(fall);
            }
        }, 20);
    }

    setInterval(spawnNote, 1200);

    document.addEventListener("keydown", (e) => {
        const key = e.key;

        let dir =
            key === "ArrowUp" ? "up" :
            key === "ArrowDown" ? "down" :
            key === "ArrowLeft" ? "left" :
            key === "ArrowRight" ? "right" :
            null;

        if (!dir) return;

        let notes = document.querySelectorAll(".note");

        notes.forEach(n => {
            let top = parseInt(n.style.top);
            if (n.dataset.direction === dir && top > 300 && top < 440) {
                score += 10;
                document.getElementById("score").innerHTML = "Puntuación: " + score;
                n.remove();
            }
        });
    });
</script>

</body>
</html>
