<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe Personalizable</title>
<style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    margin-top: 40px;
    background: #e2c9a6;
}

/* CONTENEDOR PRINCIPAL */
.container {
    display: flex;
    gap: 30px;
}

/* MARCO DE MADERA */
.marco {
    padding: 20px;
    background: url('https://i.imgur.com/UN1MhlK.jpeg');
    background-size: cover;
    border: 10px solid #7a541e;
    border-radius: 12px;
}

/* TABLERO */
.tablero {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
}

.casilla {
    width: 100px;
    height: 100px;
    background: #fff5e1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s;
}

.casilla:hover {
    background: #f0ddbc;
}

/* PANEL DE CONFIGURACIÓN */
.config {
    margin-bottom: 10px;
}

/* IMAGEN PROMOCIONAL */
.promo img {
    width: 220px;
    border-radius: 12px;
    border: 4px solid #8b5a2b;
}

/* FOOTER */
footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #c7a676;
    padding: 10px 0;
    text-align: center;
    border-top: 3px solid #7a541e;
}

footer a {
    margin: 0 20px;
    font-weight: bold;
    color: #4b2e12;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>

<div class="container">

    <!-- Zona del juego con marco -->
    <div class="marco">

        <!-- Configuración X y O -->
        <div class="config">
            Cruz: <input id="cruz" value="X" size="2">  
            &nbsp;&nbsp;
            Círculo: <input id="circulo" value="O" size="2">
        </div>

        <h2 id="nivel">Nivel: 1</h2>
        <div id="tablero" class="tablero"></div>
        <h3 id="mensaje"></h3>
    </div>

    <!-- Imagen promocional -->
    <div class="promo">
        <img src="https://i.imgur.com/QKmOe4N.jpeg" alt="Promo">
    </div>

</div>

<footer>
    <a href="#">Contacto</a>
    <a href="#">Términos</a>
    <a href="#">Más juegos</a>
</footer>

<script>
let jugador = "X";
let nivel = 1;

const tablero = document.getElementById("tablero");
const msg = document.getElementById("mensaje");
const nivelTxt = document.getElementById("nivel");

let celdas = ["", "", "", "", "", "", "", "", ""];

function crearTablero() {
    tablero.innerHTML = "";
    celdas = ["", "", "", "", "", "", "", "", ""];

    for (let i = 0; i < 9; i++) {
        const casilla = document.createElement("div");
        casilla.className = "casilla";
        casilla.dataset.index = i;
        casilla.onclick = () => jugar(i);
        tablero.appendChild(casilla);
    }
}

function jugar(i) {
    if (celdas[i] !== "") return;

    const simboloX = document.getElementById("cruz").value;
    const simboloO = document.getElementById("circulo").value;

    celdas[i] = jugador;
    document.querySelector(`[data-index='${i}']`).textContent =
        jugador === "X" ? simboloX : simboloO;

    if (revisarGanador()) {
        msg.textContent = `¡Jugador ${jugador} ha ganado! Pasas al siguiente nivel.`;
        nivel++;
        nivelTxt.textContent = "Nivel: " + nivel;
        setTimeout(crearTablero, 1500);
        return;
    }

    if (celdas.every(c => c !== "")) {
        msg.textContent = "Empate. Nivel se reinicia.";
        setTimeout(crearTablero, 1500);
        return;
    }

    jugador = jugador === "X" ? "O" : "X";
}

function revisarGanador() {
    const lineas = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];
    return lineas.some(([a,b,c]) => 
        celdas[a] && celdas[a] === celdas[b] && celdas[a] === celdas[c]
    );
}

crearTablero();
</script>

</body>
</html>
