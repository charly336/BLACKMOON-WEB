/* ------------------ MODO NOCHE PROFUNDO ------------------ */
body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
    color: #fff;
    overflow-x: hidden;

/* ------------------ NEBLINA ANIMADA ------------------ */
.neblina {
    position: fixed;
    top: 0;
    left: 0;
    width: 140%;
    height: 140%;
    background: url('BKM PODCAST 2.0.jpg') repeat;
    opacity: 0.19;
    mix-blend-mode: screen;
    animation: moverNiebla 35s linear infinite;
    pointer-events: none;
    z-index: -1;
}

@keyframes moverNiebla {
    0% { transform: translate(-10%, -10%) scale(1.2); }
    50% { transform: translate(-4%, -6%) scale(1.3); }
    100% { transform: translate(-10%, -10%) scale(1.2); }
}

/* ------------------ PARTÍCULAS ------------------ */
#particles {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

/* ------------------ NAVBAR GLASS ------------------ */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 14px 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.15);
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 40px;
}

.navbar a {
    color: #ffddaa;
    font-weight: 700;
    font-size: 20px;
    text-decoration: none;
    opacity: .85;
    transition: .3s;
}
.navbar a:hover {
    opacity: 1;
    transform: translateY(-3px);
}

/* ------------------ CAJAS GLASS ------------------ */
.glass-box {
    margin: 120px auto 30px;
    width: 92%;
    max-width: 900px;
    padding: 25px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to   { opacity: 1; transform: translateY(0);}
}

/* ------------------ TEXTOS ------------------ */
h1 {
    font-size: clamp(32px, 7vw, 70px);
    color: #ffddaa;
    text-shadow: 0 0 25px rgba(255,200,150,0.5);
}
h2 {
    color: #cc99ff;
    text-shadow: 0 0 20px rgba(204,153,255,0.6);
}

/* ------------------ GRID DE REDES ------------------ */
ul {
    list-style: none;
    padding: 0;
    display: grid;
    gap: 25px;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
}

/* ------------------ ICONOS ------------------ */
.icono-red {
    width: 150px;
    height: 150px;
    object-fit: contain;
    filter: drop-shadow(0 0 14px rgba(0,0,0,0.6));

.icono-red:hover {

/* ------------------ BOTONES GLASS ------------------ */
.enlace-botón {
    display: block;
    background: rgba(255,255,255,0.16);
    padding: 12px;
    border-radius: 16px;
    font-size: 22px;
    font-weight: 700;
    color: white;
    text-decoration: none;
    margin-top: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(8px);
    transition: .3s;
}
.enlace-botón:hover {
    transform: scale(1.07);
    background: rgba(255,255,255,0.33);
    box-shadow: 0 0 28px rgba(204,153,255,0.6);

/* ------------------ IFRAME ------------------ */
iframe {

    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
}

/* ------------------ WHATSAPP ------------------ */

    bottom: 28px;

    z-index: 3000;

    padding: 12px;

.boton-ws:hover {

/* ------------------ FOOTER ------------------ */

    border-top: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);

<!-- SCRIPT PARTÍCULAS -->
<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const particles=[];
const particleCount=85;

class Particle{
 constructor(){
  this.x=Math.random()*canvas.width;
  this.y=Math.random()*canvas.height;
  this.size=Math.random()*2+1;
  this.speedX=(Math.random()-.5)*0.6;
  this.speedY=(Math.random()-.5)*0.6;
 }
 update(){
  this.x+=this.speedX;
  this.y+=this.speedY;
  if(this.x<0||this.x>canvas.width) this.speedX*=-1;
  if(this.y<0||this.y>canvas.height) this.speedY*=-1;
 }
 draw(){
  ctx.fillStyle="rgba(180,109,225,0.9)";
  ctx.shadowColor="#b46de1";
  ctx.shadowBlur=12;
  ctx.beginPath();
  ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
  ctx.fill();
 }
}

function initParticles(){
 for(let i=0;i<particleCount;i++){
  particles.push(new Particle());
 }
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles.forEach(p=>{p.update();p.draw();});
 requestAnimationFrame(animate);
}

window.addEventListener("resize",()=>{
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
});

initParticles();
animate();
</script>
