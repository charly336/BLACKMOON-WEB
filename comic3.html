<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Black Moon Comics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#000;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* HEADER */
header{
    width:100%;
    text-align:center;
    padding:15px;
    font-size:1.4em;
    background:#111;
    color:white;
}

/* CONTENEDOR COMIC */
#comic-container{
    width:100%;
    max-width:900px;
    margin:20px auto;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* PAGINA */
.page{
    width:100%;
    height:auto;
    border-radius:8px;
    box-shadow:0 20px 50px rgba(0,0,0,.9);
    background:white;
    transition:transform .5s ease, opacity .5s ease;
}

/* ANIMACION */
.flip-out{
    opacity:0;
    transform:scale(.95);
}

.flip-in{
    opacity:1;
    transform:scale(1);
}

/* CONTROLES */
.controls{
    margin:15px;
    display:flex;
    gap:20px;
}

button{
    padding:10px 25px;
    border:none;
    border-radius:25px;
    background:#6a00ff;
    color:white;
    font-size:1em;
    cursor:pointer;
}

button:hover{
    background:#8d35ff;
}

#page-indicator{
    margin-bottom:15px;
    color:white;
}

@media(max-width:768px){
    button{
        padding:8px 15px;
        font-size:.9em;
    }
}
</style>
</head>

<body>

<header>ðŸ“– Black Moon Comics ðŸ“–</header>

<div id="comic-container">
  <img id="page" class="page">
</div>

<div class="controls">
  <button onclick="prevPage()">â¬… Anterior</button>
  <button onclick="nextPage()">Siguiente âž¡</button>
</div>

<div id="page-indicator"></div>

<script>

const pages = [
  "b_01.jpg","b_02.jpg","b_03.jpg","b_04.jpg","b_05.jpg",
  "b_06.jpg","b_07.jpg","b_08.jpg","b_09.jpg","b_010.jpg",
  "b_011.jpg","b_012.jpg","b_013.jpg","b_014.jpg","b_015.jpg",
  "b_016.jpg","b_017.jpg","b_018.jpg","b_019.jpg","b_020.jpg",
  "b_021.jpg","b_022.jpg","b_023.jpg","b_024.jpg","b_025.jpg",
  "b_026.jpg","b_027.jpg","b_028.jpg","b_029.jpg","b_030.jpg",
  "b_031.jpg","b_032.jpg","b_033.jpg","b_034.jpg","b_035.jpg",
  "b_036.jpg","b_037.jpg","b_038.jpg","b_039.jpg","b_040.jpg",
  "b_041.jpg","b_042.jpg","b_043.jpg","b_044.jpg","b_045.jpg"
];

let currentPage = 0;
const pageImg = document.getElementById("page");
const indicator = document.getElementById("page-indicator");

/* CARGAR PRIMERA PAGINA */
function loadPage(i){
    pageImg.classList.add("flip-out");
    setTimeout(()=>{
        pageImg.src = pages[i];
        pageImg.classList.remove("flip-out");
        pageImg.classList.add("flip-in");
        currentPage = i;
        indicator.textContent = "PÃ¡gina " + (i + 1);
    },200);
}

function nextPage(){
    if(currentPage < pages.length - 1){
        loadPage(currentPage + 1);
    }
}

function prevPage(){
    if(currentPage > 0){
        loadPage(currentPage - 1);
    }
}

/* INICIAR */
loadPage(0);

</script>

</body>
</html>
