
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego UNO Personalizable</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #ff0000, #ff9900, #33cc33, #3399ff);
        color: #fff;
        text-align: center;
    }
    header {
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
    }
    #tablero {
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        background-color: rgba(0,0,0,0.6);
        border-radius: 10px;
    }
    .cartas {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin: 20px 0;
    }
    .carta {
        width: 80px;
        height: 120px;
        background-color: #fff;
        color: #000;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        background-size: cover;
        background-position: center;
    }
    footer {
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #3399ff);
    }
    footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
    #controles {
        margin: 15px;
    }
    button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    #puntuacion {
        font-size: 20px;
        margin: 10px;
    }
    #ganador {
        font-size: 24px;
        font-weight: bold;
        color: yellow;
        margin-top: 15px;
    }
</style>
</head>
<body>
<header>Juego UNO Personalizable</header>

<audio id="musica" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-funkyelement.mp3" type"controles">
    <button onclick="cambiarFondo()">Cambiar Fondo Página</button>
    <button onclick="cambiarTablero()">Cambiar Fondo Tablero</button>
    <button onclick="toggleMusica()">Play/Pause Música</button>
    <button onclick="reiniciarTodo()">Reiniciar Marcador</button>
</div>

<div id="puntuacion">
    Puntos Jugador: <span id="puntosJugador">0</span> | Puntos Computadora: <span id="puntosComputadora">0</span>
</div>

<div id="tablero">
    <h2>Tu mano</h2>
    <div class="cartas" id="jugador"></div>
    <h2>Computadora</h2>
    <div class="cartas" id="computadora"></div>
    <h3>Carta en mesa: <span id="mesa"></span></h3>
    <div id="ganador"></div>
</div>

<footer>
    #Inicio</a>
    #Reglas</a>
    <a href="#">Contacto</a>
<script>
    // ✅ BLOQUE PARA EDITAR CARTAS Y SUS IMÁGENES
    // Cambia el valor "img" por la ruta de tu imagen .jpg
    const cartasPersonalizadas = [
        {color: "azul", valor: "0", img: "0 azul (1).png"},
        {color: "Rojo", valor: "1", img: "imagenes/rojo1.jpg"},
        {color: "Rojo", valor: "2", img: "imagenes/rojo2.jpg"},
        {color: "Rojo", valor: "3", img: "imagenes/rojo3.jpg"},
        {color: "Rojo", valor: "4", img: "imagenes/rojo4.jpg"},
        {color: "Rojo", valor: "5", img: "imagenes/rojo5.jpg"},
        {color: "Rojo", valor: "6", img: "imagenes/rojo6.jpg"},
        {color: "Rojo", valor: "7", img: "imagenes/rojo7.jpg"},
        {color: "Rojo", valor: "8", img: "imagenes/rojo8.jpg"},
        {color: "Rojo", valor: "9", img: "imagenes/rojo9.jpg"},
        {color: "Rojo", valor: "Salta", img: "imagenes/rojosalta.jpg"},
        {color: "Rojo", valor: "Reversa", img: "imagenes/rojoreversa.jpg"},
        {color: "Rojo", valor: "+2", img: "imagenes/rojo+2.jpg"},
        // Repite para Azul, Verde y Amarillo
        // ...
    ];

    let mazo = [];
    let jugador = [];
    let computadora = [];
    let cartaMesa = null;
    let puntosJugador = 0;
    let puntosComputadora = 0;

    function crearMazo() {
        mazo = [...cartasPersonalizadas];
        mazo.sort(() => Math.random() - 0.5);
    }

    function repartir() {
        jugador = mazo.splice(0,7);
        computadora = mazo.splice(0,7);
        cartaMesa = mazo.pop();
        mostrarCartas();
    }

    function mostrarCartas() {
        const jugadorDiv = document.getElementById("jugador");
        const compDiv = document.getElementById("computadora");
        jugadorDiv.innerHTML = "";
        compDiv.innerHTML = "";
        jugador.forEach((carta, i) => {
            const div = document.createElement("div");
            div.className = "carta";
            div.style.backgroundImage = `url(${carta.img})`; // ✅ Aquí se usa la imagen .jpg
            div.title = carta.color + " " + carta.valor;
            div.onclick = () => jugarCarta(i);
            jugadorDiv.appendChild(div);
        });
        computadora.forEach(() => {
            const div = document.createElement("div");
            div.className = "carta";
            div.textContent = "???";
            compDiv.appendChild(div);
        });
        document.getElementById("mesa").textContent = cartaMesa.color + " " + cartaMesa.valor;
    }

    function jugarCarta(index) {
        const carta = jugador[index];
        if (carta.color === cartaMesa.color || carta.valor === cartaMesa.valor) {
            cartaMesa = carta;
            jugador.splice(index,1);
            if (jugador.length === 0) {
                puntosJugador++;
                actualizarPuntos();
                mostrarGanador("¡Ganaste esta ronda!");
                reiniciarJuego();
                return;
            }
            turnoComputadora();
        } else {
            alert("No puedes jugar esa carta");
        }
        mostrarCartas();
    }

    function turnoComputadora() {
        const jugable = computadora.findIndex(c => c.color === cartaMesa.color || c.valor === cartaMesa.valor);
        if (jugable >= 0) {
            cartaMesa = computadora[jugable];
            computadora.splice(jugable,1);
            if (computadora.length === 0) {
                puntosComputadora++;
                actualizarPuntos();
                mostrarGanador("La computadora ganó esta ronda");
                reiniciarJuego();
                return;
            }
        }
    }

    function actualizarPuntos() {
        document.getElementById("puntosJugador").textContent = puntosJugador;
        document.getElementById("puntosComputadora").textContent = puntosComputadora;
    }

    function mostrarGanador(mensaje) {
        document.getElementById("ganador").textContent = mensaje;
    }

    function reiniciarJuego() {
        setTimeout(() => {
            crearMazo();
            repartir();
            document.getElementById("ganador").textContent = "";
        }, 2000);
    }

    function reiniciarTodo() {
        puntosJugador = 0;
        puntosComputadora = 0;
        actualizarPuntos();
        reiniciarJuego();
    }

    function cambiarFondo() {
        document.body.style.background = `linear-gradient(45deg, ${randomColor()}, ${randomColor()}, ${randomColor()}, ${randomColor()})`;
    }

    function cambiarTablero() {
        document.getElementById("tablero").style.backgroundColor = randomColor();
    }

    function randomColor() {
        return `#${Math.floor(Math.random()*16777215).toString(16)}`;
    }

    function toggleMusica() {
        const musica = document.getElementById("musica");
        if (musica.paused) musica.play();
        else musica.pause();
    }

    crearMazo();
    repartir();
</script>
</body>
</html>
