<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Black Moon Puzzle ‚Äî Minimal Glass</title>
<style>
  :root{
    --bg:#06060b;
    --glass-bg: rgba(255,255,255,0.04);
    --glass-border: rgba(255,255,255,0.06);
    --accent: #9b5cff;
    --muted: #bfc3d6;
    --card-radius: 12px;
  }
  *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    background:
      radial-gradient(800px 400px at 10% 10%, rgba(155,92,255,0.04), transparent),
      linear-gradient(180deg,#04040a,#070711);
    color:#e8eaf6;
  }

  .app{
    width:100%;
    max-width:980px;
    display:flex;
    gap:20px;
  }

  /* LEFT: board */
  .panel{
    flex:1;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--card-radius);
    padding:14px;
    border:1px solid var(--glass-border);
    backdrop-filter: blur(8px);
  }

  .header{
    display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;
  }
  .title{font-size:18px;margin:0}
  .small{color:var(--muted);font-size:13px}

  /* board grid */
  #board{
    width:100%;
    aspect-ratio:1/1;
    display:grid;
    gap:6px;
    border-radius:10px;
    background:linear-gradient(180deg,#020214,#050513);
    padding:8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 1px rgba(255,255,255,0.01);
    position:relative;
  }

  .tile{
    border-radius:8px;
    background-size:100% 100%;
    background-repeat:no-repeat;
    cursor:pointer;
    transition: transform .12s ease, box-shadow .12s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.55);
  }
  .tile:active{transform:scale(.98)}
  .tile.blank{background:linear-gradient(180deg,#06060a,#03030a);cursor:default;box-shadow:none}

  /* RIGHT: controls */
  .side{
    width:320px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid var(--glass-border);
    padding:12px;border-radius:12px;
    backdrop-filter: blur(8px);
  }

  select,input[type="number"],button{
    width:100%;
    padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
    background:rgba(0,0,0,0.25);color:#eef;
    font-size:14px;
  }
  .row{display:flex;gap:8px}
  button.primary{background:linear-gradient(180deg,var(--accent), #6e2bff);border:none;color:white;cursor:pointer}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);cursor:pointer}

  .meta{display:flex;gap:8px;justify-content:space-between;font-size:13px;color:var(--muted)}
  footer{font-size:12px;color:var(--muted);text-align:center;margin-top:8px}
  @media (max-width:900px){
    .app{flex-direction:column}
    .side{width:100%}
  }
</style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <div class="header">
        <div>
          <h2 class="title">Black Moon Puzzle</h2>
          <div class="small">Minimal ‚Ä¢ Efecto glass</div>
        </div>
        <div class="small">v1 ‚Ä¢ Black Moon</div>
      </div>

      <div id="board" aria-label="Tablero del rompecabezas"></div>

      <div style="margin-top:10px" class="meta">
        <div>Movimientos: <strong id="moves">0</strong></div>
        <div>Tiempo: <strong id="time">00:00</strong></div>
      </div>
      <div id="msg" class="small" style="margin-top:8px;color:#a8f6ff"></div>
    </div>

    <aside class="side">
      <div class="card">
        <label class="small">Imagen</label>
        <select id="imgSelect">
          <!-- Mantuve exactamente los valores que ten√≠as -->
          <option value="bkm systerms 2.0.jpg1">sistems</option>
          <option value="GPO BKM 2.jpg">grupop blackmoon</option>
          <option value="aerial black moon.jpg">aerial blackmoon</option>
          <option value="yo cadenas.jpg">charly</option>
          <option value="Imagen de WhatsApp 2025-08-27 a las 15.54.56_06e917a6.jpg">amigos del aire</option>
          <option value="f-01.png">media luna</option>
          <option value="f-02.png">scorpion doble</option>
          <option value="f-03.jpg">triangulo</option>
          <option value="f-04.jpg9">arco</option>
          <option value="f-05.jpg">split</option>
          <option value="f-06.jpg">portor</option>
          <option value="f-07.jpg">cama</option>
          <option value="f-08.jpg">split2</option>
        </select>

        <label class="small" style="margin-top:8px">Tama√±o (n√ón)</label>
        <input id="gridSize" type="number" min="2" max="8" value="3">

        <label class="small" style="margin-top:8px">Modo</label>
        <select id="modeSelect">
          <option value="normal">Normal</option>
          <option value="hard">Dif√≠cil</option>
          <option value="ultra">Ultra</option>
        </select>
      </div>

      <div class="card">
        <div class="row">
          <button id="shuffleBtn" class="primary">Mezclar (animado)</button>
          <button id="resetBtn" class="ghost">Reiniciar</button>
        </div>
        <div style="height:8px"></div>
        <div class="row">
          <button id="autoShuffleBtn" class="ghost">Auto-mezclar</button>
          <button id="randomImgBtn" class="ghost">Imagen aleatoria</button>
        </div>
      </div>

      <div class="card small">
        Consejos: usa im√°genes con contraste. Modo Ultra ajusta tama√±o autom√°ticamente para m√°s reto.
      </div>

      <footer>Black Moon ‚Äî minimal glass</footer>
    </aside>
  </div>

<script>
/* Variables */
const board = document.getElementById('board');
const imgSelect = document.getElementById('imgSelect');
const gridInput = document.getElementById('gridSize');
const modeSelect = document.getElementById('modeSelect');
const shuffleBtn = document.getElementById('shuffleBtn');
const resetBtn = document.getElementById('resetBtn');
const autoShuffleBtn = document.getElementById('autoShuffleBtn');
const randomImgBtn = document.getElementById('randomImgBtn');
const movesEl = document.getElementById('moves');
const timeEl = document.getElementById('time');
const msgEl = document.getElementById('msg');

let gridSize = parseInt(gridInput.value,10) || 3;
let imageSrc = imgSelect.value;
let mode = modeSelect.value;
let tiles = []; // {index,pos,el}
let blankPos = null;
let moves = 0;
let timer = null;
let secondsLeft = 0;
let isShuffling = false;

/* Helpers */
function formatTime(s){ return String(Math.floor(s/60)).padStart(2,'0') + ':' + String(s%60).padStart(2,'0'); }
function posToRC(pos){ return {r: Math.floor(pos/gridSize), c: pos % gridSize}; }

/* Create board */
function setGrid(n){
  gridSize = n;
  board.style.gridTemplateColumns = `repeat(${n},1fr)`;
  board.style.gridTemplateRows = `repeat(${n},1fr)`;
  createTiles();
}

function createTiles(){
  // clear
  board.innerHTML = '';
  tiles = [];
  moves = 0; movesEl.textContent = moves;
  stopTimer();
  timeEl.textContent = '00:00';
  msgEl.textContent = '';

  const total = gridSize * gridSize;
  for(let i=0;i<total;i++){
    const d = document.createElement('div');
    d.className = 'tile';
    d.dataset.index = i;
    d.dataset.pos = i;
    d.addEventListener('click', ()=> onTileClick(parseInt(d.dataset.pos,10)));
    tiles.push({index:i, pos:i, el:d});
    board.appendChild(d);
  }
  blankPos = total - 1;
  tiles[blankPos].el.classList.add('blank');
  applyImageToTiles();
}

/* Apply image slices */
function applyImageToTiles(){
  const n = gridSize;
  const src = imageSrc || '';
  tiles.forEach(t=>{
    if(t.index === blankPos){
      t.el.classList.add('blank');
      t.el.style.backgroundImage = '';
      t.el.style.backgroundColor = '#06060a';
      return;
    }
    t.el.classList.remove('blank');
    t.el.style.backgroundImage = `url("${src}")`;
    t.el.style.backgroundSize = `${n*100}% ${n*100}%`;
    const row = Math.floor(t.index / n);
    const col = t.index % n;
    const x = (col / (n-1)) * 100;
    const y = (row / (n-1)) * 100;
    t.el.style.backgroundPosition = `${x}% ${y}%`;
  });
}

/* Movement logic */
function canMove(pos){
  const a = posToRC(pos), b = posToRC(blankPos);
  return Math.abs(a.r - b.r) + Math.abs(a.c - b.c) === 1;
}

function moveTile(pos, countMove=true){
  if(isShuffling) return;
  if(!canMove(pos)) return;
  const a = tiles.find(t=>t.pos===pos);
  const b = tiles.find(t=>t.pos===blankPos);
  if(!a||!b) return;

  // swap positions
  const apos = a.pos, bpos = b.pos;
  a.pos = bpos; b.pos = apos;
  a.el.dataset.pos = a.pos; b.el.dataset.pos = b.pos;
  blankPos = bpos; // after swap, blank becomes old a.pos's location

  // reorder DOM by pos
  const ordered = tiles.slice().sort((x,y)=>x.pos - y.pos);
  ordered.forEach(t=>board.appendChild(t.el));

  if(countMove){
    moves++; movesEl.textContent = moves;
    if(!timer) startCountdown();
    if(checkSolved()) win();
  }
}

function onTileClick(pos){ moveTile(pos); }

/* Shuffle: legal moves, animated */
async function shuffleAnimated(steps=200, delay=8){
  if(isShuffling) return;
  isShuffling = true;
  let last = -1;
  for(let i=0;i<steps;i++){
    const n = gridSize;
    const b = posToRC(blankPos);
    const options = [];
    const candidates = [{r:b.r-1,c:b.c},{r:b.r+1,c:b.c},{r:b.r,c:b.c-1},{r:b.r,c:b.c+1}];
    for(const d of candidates){
      if(d.r>=0 && d.r<n && d.c>=0 && d.c<n){
        const p = d.r*n + d.c;
        if(p !== last) options.push(p);
      }
    }
    const pick = options[Math.floor(Math.random() * options.length)];
    moveTile(pick, false);
    last = blankPos;
    await new Promise(r=>setTimeout(r, delay));
  }
  moves = 0; movesEl.textContent = moves;
  setupTimerByMode();
  isShuffling = false;
}

/* Timer & modes */
function setupTimerByMode(){
  if(mode === 'normal') secondsLeft = 180;
  else if(mode === 'hard') secondsLeft = 120;
  else if(mode === 'ultra') {
    secondsLeft = 60;
    if(gridSize < 4){ gridInput.value = 5; setGrid(5); }
  } else secondsLeft = 180;
  timeEl.textContent = formatTime(secondsLeft);
}

function startCountdown(){
  if(timer) return;
  timer = setInterval(()=>{
    secondsLeft--;
    timeEl.textContent = formatTime(secondsLeft);
    if(secondsLeft <= 0){
      clearInterval(timer); timer = null;
      msgEl.textContent = '‚è≥ Tiempo agotado. Reinicia o mezcla de nuevo.';
      // small shake
      board.animate([{transform:'translateY(0)'},{transform:'translateY(-6px)'},{transform:'translateY(0)'}],{duration:300,iterations:1});
    }
  },1000);
}
function stopTimer(){ clearInterval(timer); timer = null; }

/* Win detection */
function checkSolved(){ return tiles.every(t => t.pos === t.index); }
function win(){
  stopTimer();
  msgEl.textContent = 'üéâ ¬°Resuelto!';
  // simple confetti effect: quick flashes
  board.animate([{filter:'brightness(1.0)'},{filter:'brightness(1.6)'},{filter:'brightness(1.0)'}],{duration:700,iterations:1});
}

/* Events wiring (fixed) */
imgSelect.addEventListener('change', ()=>{
  imageSrc = imgSelect.value;
  applyImageToTiles();
});
gridInput.addEventListener('change', ()=>{
  let v = parseInt(gridInput.value,10) || 3;
  if(v<2) v=2; if(v>8) v=8;
  gridInput.value = v;
  setGrid(v);
});
modeSelect.addEventListener('change', ()=>{
  mode = modeSelect.value;
  setupTimerByMode();
});

shuffleBtn.addEventListener('click', ()=> {
  // more steps for larger boards and harder modes
  const factor = (mode === 'ultra') ? 80 : (mode === 'hard') ? 60 : 40;
  const steps = Math.max(60, gridSize * gridSize * factor);
  shuffleAnimated(steps, 10);
});
resetBtn.addEventListener('click', ()=> {
  setGrid(gridSize);
  setupTimerByMode();
});
autoShuffleBtn.addEventListener('click', ()=>{
  shuffleBtn.click();
  msgEl.textContent = 'Mezclando...';
  setTimeout(()=> msgEl.textContent = '', 1200);
});
randomImgBtn.addEventListener('click', ()=>{
  const idx = Math.floor(Math.random() * imgSelect.options.length);
  imgSelect.selectedIndex = idx;
  imageSrc = imgSelect.value;
  applyImageToTiles();
});

/* Init */
imageSrc = imgSelect.value;
setGrid(gridSize);
setupTimerByMode();
</script>
</body>
</html>
