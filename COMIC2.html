<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Black Moon Comics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  background:radial-gradient(circle at top,#1b1b3a,#04040a 70%);
  min-height:100vh;
  overflow-x:hidden;
}
.stars{
  position:fixed; inset:0;
  background:
   radial-gradient(1px 1px at 10% 20%,#fff,transparent),
   radial-gradient(1px 1px at 30% 80%,#fff,transparent),
   radial-gradient(1px 1px at 70% 40%,#fff,transparent);
  background-size:200px 200px;
  animation:twinkle 6s infinite alternate;
  z-index:-3;
}
@keyframes twinkle{from{opacity:.6}to{opacity:1}}
.moon{
  position:fixed;
  top:-160px; right:-160px;
  width:420px; height:420px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff 25%,#bbb 55%,transparent 70%);
  opacity:.25;
  z-index:-2;
}
header{
  text-align:center;
  padding:14px;
  background:rgba(10,10,20,.85);
}
#comic-container{
  display:flex;
  justify-content:center;
  perspective:1600px;
  padding:20px;
}
.page{
  width:100%;
  max-width:720px;
  border-radius:12px;
  box-shadow:0 25px 60px rgba(0,0,0,.9);
  transform-origin:left center;
  transition:.8s;
}
.flip-out{transform:rotateY(-180deg);opacity:0}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
}
button{
  padding:10px 22px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#6a00ff,#9a4dff);
  color:white;
  cursor:pointer;
}
#page-indicator{
  text-align:center;
  opacity:.7;
  margin:10px 0;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="moon"></div>

<header>ðŸ“– Suspendidos en el Aire ðŸ“–</header>

<div id="comic-container">
  <img id="page" class="page" src="">
</div>

<div class="controls">
  <button onclick="prevPage()">â¬… Anterior</button>
  <button onclick="nextPage()">Siguiente âž¡</button>
</div>

<div id="page-indicator">PÃ¡gina 1</div>

<script>
/* ðŸ”¥ CAMBIA SOLO ESTA RUTA ðŸ”¥ */
const BASE =
"https://charly336.github.io/BLACKMOON-WEB/comics/suspendidos/";

/* NOMBRES EXACTOS */
const pages = [
 "c_0.jpeg","c_1.jpeg","c_2.jpeg","c_3.jpeg","c_4.jpeg",
 "c_5.jpeg","c_6.jpeg","c_7.jpeg","c_8.jpeg","c_9.jpeg",
 "c_10.jpeg","c_11.jpeg","c_12.jpeg","c_13.jpeg",
 "c_14.jpeg","c_15.jpeg","c_16.jpeg","c_17.jpeg","c_18.jpeg"
];

let currentPage=0;
const img=document.getElementById("page");
const indicator=document.getElementById("page-indicator");

img.src = BASE + pages[0];

function nextPage(){
 if(currentPage < pages.length-1){
  currentPage++;
  changePage();
 }
}
function prevPage(){
 if(currentPage > 0){
  currentPage--;
  changePage();
 }
}
function changePage(){
 img.classList.add("flip-out");
 setTimeout(()=>{
  img.src = BASE + pages[currentPage];
  img.classList.remove("flip-out");
  indicator.textContent = `PÃ¡gina ${currentPage+1}`;
 },400);
}
</script>

</body>
</html>
