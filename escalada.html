<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake BlackMoon</title>

<style>
/* ===============================
   COLORES EDITABLES
   =============================== */
body{
    margin:0;
    background:#080f1f; /* CAMBIAR FONDO DE LA PÁGINA */
    color:white;
    font-family:Arial;
    text-align:center;
}

.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    margin-top:20px;
}

.game-box{
    background:#111; /* CAMBIAR COLOR DEL MARCO DEL JUEGO */
    padding:20px;
    border-radius:18px;
    box-shadow:0 0 20px #000;
    position:relative;
}

canvas{
    background:#000; /* CAMBIAR COLOR DEL ÁREA DEL JUEGO */
    border-radius:10px;
}

button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    background:#1c68ff;
    color:white;
    border-radius:8px;
    font-size:16px;
}

.promo-box img{
    width:260px; /* CAMBIAR TAMAÑO */
    max-width:100%;
    border-radius:15px;
    box-shadow:0 0 10px #000;
}

footer{
    margin-top:30px;
    width:100%;
    background:#000;
    padding:20px;
    display:flex;
    justify-content:center;
    gap:40px;
}

footer a{
    color:white;
    font-size:18px;
    text-decoration:none;
}

/* ANIMACIÓN SUAVE */
.smooth {
    transition: all 0.12s ease;
}
</style>
</head>

<body>

<h1>Snake BlackMoon</h1>
<p>Puntos: <span id="score">0</span> — Nivel: <span id="level">1</span></p>

<button id="pauseBtn">Pausar</button>

<div class="container">

    <div class="game-box">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <!-- Imagen promocional editable -->
    <div class="promo-box">
        <img src="https://i.imgur.com/3YQZ5kr.png" alt="Promo">
        <!-- CAMBIAR AQUÍ LA IMAGEN -->
    </div>

</div>

<footer>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
</footer>

<script>
/* ===============================
         CONFIGURACIONES
   =============================== */
const snakeColor = "#33ff55";  // CAMBIAR COLOR SERPIENTE
const foodColor  = "#ff3333";  // CAMBIAR COLOR COMIDA

let speed = 150;   // VELOCIDAD BASE — CAMBIAR
let currentLevel = 1;

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let box = 15;
let snake = [{x:10, y:10}];
let food = {x:15, y:15};
let dx = 1, dy = 0;
let score = 0;
let paused = false;

document.getElementById("pauseBtn").onclick = () => {
    paused = !paused;
    document.getElementById("pauseBtn").innerText = paused ? "Continuar" : "Pausar";
};

/* ===============================
         DIBUJAR SNAKE CON ANIMACIÓN
   =============================== */
function drawSnake(){
    ctx.fillStyle = snakeColor;
    snake.forEach((p, i) => {
        ctx.globalAlpha = i === 0 ? 1 : 0.8;
        ctx.fillRect(p.x * box, p.y * box, box - 1, box - 1);
    });
    ctx.globalAlpha = 1;
}

/* ===============================
            DIBUJAR COMIDA
   =============================== */
function drawFood(){
    ctx.fillStyle = foodColor;
    ctx.shadowColor = foodColor;
    ctx.shadowBlur = 10;  // EFECTO BRILLO
    ctx.fillRect(food.x * box, food.y * box, box - 1, box - 1);
    ctx.shadowBlur = 0;
}

/* ===============================
             MOVIMIENTO
   =============================== */
function moveSnake(){
    let head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
    };

    // Atravesar paredes
    if (head.x < 0) head.x = canvas.width / box - 1;
    if (head.x >= canvas.width / box) head.x = 0;
    if (head.y < 0) head.y = canvas.height / box - 1;
    if (head.y >= canvas.height / box) head.y = 0;

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y){
        score++;
        document.getElementById("score").innerText = score;

        // Sistema de niveles
        if (score % 5 === 0){
            currentLevel++;
            document.getElementById("level").innerText = currentLevel;
            speed = Math.max(60, speed - 15); // Aumenta velocidad
        }

        food = {
            x: Math.floor(Math.random() * (canvas.width / box)),
            y: Math.floor(Math.random() * (canvas.height / box))
        };

    } else snake.pop();
}

/* ===============================
          COLISIÓN CONSIGO MISMA
   =============================== */
function checkCollision(){
    for (let i = 1; i < snake.length; i++){
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y){
            alert("Perdiste. Puntuación final: " + score);
            document.location.reload();
        }
    }
}

/* ===============================
          CONTROLES
   =============================== */
document.addEventListener("keydown", e =>{
    if (e.key === "ArrowUp"    && dy === 0){ dx=0; dy=-1; }
    if (e.key === "ArrowDown"  && dy === 0){ dx=0; dy=1; }
    if (e.key === "ArrowLeft"  && dx === 0){ dx=-1; dy=0; }
    if (e.key === "ArrowRight" && dx === 0){ dx=1; dy=0; }
});

/* ===============================
         LOOP PRINCIPAL
   =============================== */
function gameLoop(){
    if (!paused){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawFood();
        drawSnake();
        moveSnake();
        checkCollision();
    }
    setTimeout(gameLoop, speed);
}

gameLoop();
</script>

</body>
</html>
