<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Editable</title>

<style>
/* ==================== ESTILOS GENERALES ==================== */
/* --------- EDITAR COLOR DE TODA LA PÁGINA AQUÍ --------- */
body{
    background: #0d0d0d; /* EDITAR AQUÍ - Color fondo página */
    color:white;
    font-family: Arial, sans-serif;
    margin:0;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* Zona contenedora del juego */
#container{
    display:flex;
    flex-direction: row;
    gap:20px;
    margin-top:20px;
    width:90%;
    max-width:1000px;
    justify-content:center;
    flex-wrap:wrap;
}

canvas{
    background:#111; /* EDITAR AQUÍ - color fondo del área del juego */
    border:3px solid #6a00ff; /* EDITAR AQUÍ - borde del área del juego */
    border-radius:10px;
}

/* Imagen promocional */
#promo{
    width:180px; /* EDITAR TAMAÑO */
    height:auto;
}

/* Footer */
footer{
    margin-top:30px;
    background:#111; /* EDITAR COLOR DEL FOOTER */
    width:100%;
    padding:20px;
    text-align:center;
}
footer a{
    color:#fff;
    margin:0 10px;
}

/* Adaptación móvil */
@media(max-width:700px){
    #container{
        flex-direction:column;
        align-items:center;
    }
    #promo{
        width:60%;
    }
}
</style>
</head>

<body>

<h1>Snake Editable</h1>
<p>Puntuación: <span id="score">0</span></p>

<div id="container">

    <!-- ==================== ÁREA DEL JUEGO ==================== -->
    <canvas id="game" width="400" height="400"></canvas>

    <!-- ==================== IMAGEN PROMOCIONAL ==================== -->
    <!-- --------- EDITAR AQUÍ: Cambia URL por tu imagen --------- -->
    <img id="promo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Black_circle.svg/1200px-Black_circle.svg.png">
</div>

<footer>
    <!-- ==================== LINKS DEL FOOTER ==================== -->
    <!-- --------- EDITAR TEXTO / URL AQUÍ --------- -->
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
</footer>

<script>
/* ==================== CONFIGURACIÓN DEL JUEGO ==================== */

/* --------- EDITAR VELOCIDAD --------- */
let speed = 120;

/* --------- EDITAR COLOR DE LA SERPIENTE --------- */
let snakeColor = "#00ff88";

/* --------- EDITAR COLOR DE LA COMIDA --------- */
let foodColor = "red";

let canvas = document.getElementById("game");
let ctx = canvas.getContext("2d");

let box = 20;
let snake = [{x:10, y:10}];
let food = {x:5, y:5};
let dx = 1;
let dy = 0;
let score = 0;
let interval;

/* Generar comida en posición random */
function placeFood(){
    food.x = Math.floor(Math.random()*20);
    food.y = Math.floor(Math.random()*20);
}

/* Dibujar juego */
function draw(){
    ctx.clearRect(0,0,400,400);

    // Dibujar comida
    ctx.fillStyle = foodColor;
    ctx.fillRect(food.x * box, food.y * box, box, box);

    // Dibujar serpiente
    ctx.fillStyle = snakeColor;
    snake.forEach(part=>{
        ctx.fillRect(part.x * box, part.y * box, box, box);
    });

    // Nueva posición cabeza
    let head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
    };

    // PAREDES ATRAVESABLES
    if(head.x < 0) head.x = 19;
    if(head.x > 19) head.x = 0;
    if(head.y < 0) head.y = 19;
    if(head.y > 19) head.y = 0;

    // Si come comida
    if(head.x === food.x && head.y === food.y){
        score++;
        document.getElementById("score").innerText = score;
        placeFood();
    } else {
        snake.pop();
    }

    // Ver si choca consigo misma
    for(let i=0;i<snake.length;i++){
        if(head.x === snake[i].x && head.y === snake[i].y){
            alert("¡Perdiste! Puntaje final: "+score);
            clearInterval(interval);
            return;
        }
    }

    // Agregar cabeza
    snake.unshift(head);
}

document.addEventListener("keydown", e=>{
    if(e.key==="ArrowUp" && dy!==1){ dx=0; dy=-1; }
    if(e.key==="ArrowDown" && dy!==-1){ dx=0; dy=1; }
    if(e.key==="ArrowLeft" && dx!==1){ dx=-1; dy=0; }
    if(e.key==="ArrowRight" && dx!==-1){ dx=1; dy=0; }
});

// Iniciar
placeFood();
interval = setInterval(draw, speed);
</script>

</body>
</html>
