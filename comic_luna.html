<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Black Moon Comics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#0b0b0f;
    font-family: Arial, sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

header{
    text-align:center;
    padding:15px;
    font-size:1.5em;
    background:#111;
}

#comic-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    overflow:hidden;
}

.page{
    position:absolute;
    width:90%;
    max-width:600px;
    height:auto;
    transition:transform 0.6s ease, opacity 0.6s ease;
    box-shadow:0 10px 30px rgba(0,0,0,.7);
}

.hidden{
    opacity:0;
    transform:translateX(100%);
}

.show{
    opacity:1;
    transform:translateX(0);
}

.controls{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:15px 0;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#6a00ff;
    color:white;
    cursor:pointer;
    font-size:1em;
}

button:hover{
    background:#8b3dff;
}

#page-indicator{
    text-align:center;
    font-size:0.9em;
    opacity:0.8;
}

footer{
    background:#111;
    padding:15px;
    display:flex;
    justify-content:center;
    gap:30px;
}

footer a{
    color:#aaa;
    text-decoration:none;
    font-size:0.9em;
}

footer a:hover{
    color:white;
}
</style>
</head>

<body>

<header>ðŸ“– Luna y su amor al volar ðŸ“– </header>

<div id="comic-container">
    <img id="page" class="page show" src="paginas/1.jpg">
</div>

<div class="controls">
    <button onclick="prevPage()">â¬… Anterior</button>
    <button onclick="nextPage()">Siguiente âž¡</button>
</div>

<div id="page-indicator">PÃ¡gina 1</div>

<footer>
    <a href="https://charly336.github.io/BLACKMOON-WEB/">Pagina de Inicio</a>
    <a href="https://charly336.github.io/BLACKMOON-WEB/Blackmoon%20music.html">Vamos a cantar</a>
    <a href="https://charly336.github.io/BLACKMOON-WEB/Games%20List.html">Jugamos?</a>
</footer>

<script>
const pages = [
    "paginas/1.jpg",
    "paginas/2.jpg",
    "paginas/3.jpg",
    "paginas/4.jpg"
];

let currentPage = 0;
const pageImg = document.getElementById("page");
const indicator = document.getElementById("page-indicator");

function nextPage(){
    if(currentPage < pages.length - 1){
        changePage(currentPage + 1, 1);
    }
}

function prevPage(){
    if(currentPage > 0){
        changePage(currentPage - 1, -1);
    }
}

function changePage(index, direction){
    pageImg.classList.remove("show");
    pageImg.classList.add("hidden");

    setTimeout(() => {
        pageImg.src = pages[index];
        pageImg.style.transform = `translateX(${direction * -100}%)`;
        pageImg.classList.remove("hidden");
        pageImg.classList.add("show");
        pageImg.style.transform = "translateX(0)";
        currentPage = index;
        indicator.textContent = `PÃ¡gina ${currentPage + 1}`;
    }, 300);
}
</script>

</body>
</html>
