<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Black Moon Comics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    min-height:100vh;
    background:#050509;
    overflow-x:hidden;
}

/* ===== LUNA REALISTA ===== */
.moon{
    position:fixed;
    top:-180px;
    right:-180px;
    width:450px;
    height:450px;
    border-radius:50%;
    background:
      radial-gradient(circle at 30% 30%, #fdfdfd 20%, #d9d9d9 45%, #9a9a9a 60%, transparent 70%),
      radial-gradient(circle at 70% 60%, rgba(255,255,255,.2), transparent 60%);
    box-shadow:0 0 80px rgba(200,200,255,.25);
    opacity:.18;
    z-index:-3;
}

/* ===== NIEBLA ===== */
.fog{
    position:fixed;
    inset:0;
    background:
      repeating-radial-gradient(circle at 50% 80%,
      rgba(255,255,255,.04) 0,
      rgba(255,255,255,.02) 80px,
      transparent 160px);
    animation:fogMove 60s linear infinite;
    z-index:-2;
    pointer-events:none;
}

@keyframes fogMove{
    from{transform:translateX(0);}
    to{transform:translateX(-400px);}
}

/* ===== HEADER ===== */
header{
    text-align:center;
    padding:14px;
    font-size:1.3em;
    background:rgba(10,10,20,0.85);
    backdrop-filter:blur(6px);
}

/* ===== COMIC ===== */
#comic-container{
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    padding:10px;
}

.page{
    width:100%;
    max-width:620px;
    box-shadow:0 15px 40px rgba(0,0,0,.9);
    border-radius:10px;
    transition:transform .6s ease, opacity .6s ease;
}

.hidden{opacity:0; transform:translateX(100%);}
.show{opacity:1; transform:translateX(0);}

/* ===== CONTROLES ===== */
.controls{
    display:flex;
    justify-content:center;
    gap:15px;
    margin:10px 0;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#6a00ff,#9a4dff);
    color:white;
    cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
    background:rgba(10,10,20,0.9);
    padding:12px;
    display:flex;
    justify-content:center;
    gap:25px;
    flex-wrap:wrap;
}

footer a{
    color:#aaa;
    text-decoration:none;
    font-size:.85em;
}

/* ===== WEBTOON MODE ===== */
.webtoon{
    flex-direction:column;
}

.webtoon img{
    margin-bottom:20px;
    border-radius:10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
    .controls{display:none;}
    #comic-container{flex-direction:column;}
}
</style>
</head>

<body>

<div class="moon"></div>
<div class="fog"></div>

<header>ðŸ“– Luna y su amor al volar ðŸ“–</header>

<div id="comic-container">
    <img id="page" class="page show" src="paginas/1.jpg">
</div>

<div class="controls">
    <button onclick="prevPage()">â¬… Anterior</button>
    <button onclick="nextPage()">Siguiente âž¡</button>
</div>

<div id="page-indicator" style="text-align:center;opacity:.7">PÃ¡gina 1</div>

<footer>
    <a href="https://charly336.github.io/BLACKMOON-WEB/">Pagina de Inicio</a>
    <a href="https://charly336.github.io/BLACKMOON-WEB/Blackmoon%20music.html">Vamos a cantar</a>
    <a href="https://charly336.github.io/BLACKMOON-WEB/Games%20List.html">Jugamos?</a>
</footer>

<script>
const pages=[
 "paginas/1.jpg",
 "paginas/2.jpg",
 "paginas/3.jpg",
 "paginas/4.jpg"
];

let currentPage=0;
const pageImg=document.getElementById("page");
const container=document.getElementById("comic-container");
const indicator=document.getElementById("page-indicator");

/* Webtoon automÃ¡tico */
if(window.innerWidth<768){
    container.innerHTML="";
    container.classList.add("webtoon");
    pages.forEach(p=>{
        const img=document.createElement("img");
        img.src=p;
        img.className="page";
        container.appendChild(img);
    });
}else{
    function nextPage(){
        if(currentPage<pages.length-1) changePage(currentPage+1,1);
    }
    function prevPage(){
        if(currentPage>0) changePage(currentPage-1,-1);
    }
    function changePage(i,d){
        pageImg.classList.add("hidden");
        setTimeout(()=>{
            pageImg.src=pages[i];
            pageImg.classList.remove("hidden");
            currentPage=i;
            indicator.textContent=`PÃ¡gina ${i+1}`;
        },300);
    }
}
</script>

</body>
</html>
